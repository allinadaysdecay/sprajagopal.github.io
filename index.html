---
layout: default
---

<div class="postslist">
  <ul>
    {% for post in site.posts limit: 5 %}
    <li>
      <a class="posttitle" href="{{ post.url }}">
	{{ post.title }}
      </a>
      <div class="postbody">
	{{ post.excerpt }}
      </div>
      <p>
	{% include post_footer.html %}
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
